<!DOCTYPE html>
<html ng-app="registerApp">
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="ForgotPasswordController">

  <div class="forgot-password-container">
    <div class="forgot-password-form">
      <h1>Forgot Password</h1>
      <form ng-submit="sendResetLink()" name="forgotPasswordForm" novalidate>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" ng-model="email" required>
          <p ng-if="forgotPasswordForm.email.$error.required">Email is required.</p>
        </div>
        <button type="submit" ng-disabled="forgotPasswordForm.$invalid">Send Reset Link</button>
      </form>
      <p ng-if="message">{{message}}</p>
    </div>
  </div>

</body>
</html>
